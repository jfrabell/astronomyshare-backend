<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset for {{username}}</h1>
        <p>We received a request to reset the password for your account. Please click the button below to set a new password.</p>
        <p><a href="{{password_reset_link}}" class="button">Reset My Password</a></p>
        <p>If you did not request a password reset, you can safely ignore this email.</p>
    </div>
</body>
</html>
