<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AstronomyShare, {{username}}!</h1>
        <p>Thanks for signing up. Please click the button below to verify your email address and activate your account.</p>
        <p><a href="{{verification_link}}" class="button">Verify My Email</a></p>
        <p>If you did not sign up for an account, you can safely ignore this email.</p>
    </div>
</body>
</html>
